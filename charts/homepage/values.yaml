replicaCount: 1

timezone: "Europe/Paris"

image:
  repository:  ghcr.io/gethomepage/homepage
  tag: "v1.8.0"

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  host: ""
  annotations: {}

serviceAccount:
  create: true
  name: "homepage"

resources:
 limits:
   cpu: 400m
   memory: 512Mi
 requests:
   cpu: 200m
   memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

config:
  bookmarks: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services: |
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets: |
    - resources:
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
  kubernetes: |
    mode: cluster
  docker: |
    
  settings: |

