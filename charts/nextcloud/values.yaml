timezone: "Europe/Paris"

nextcloud:
  replicaCount: 1
  image:
    repository: "nextcloud"
    flavor: fpm
    tag: "30.0.6"
  host: ""
  service:
    type: ClusterIP
  port: 9000 
  ingress:
    enabled: false
    annotations: {}
  admin:
    user: admin
    password: changeme
  smtp:
    enabled: false
    host: "" # hostname of the SMTP server.
    secure: "" # Set to ssl to use SSL, or tls to use STARTTLS.
    port: "" # Optional port for the SMTP connection. Use 587 for an alternative port for STARTTLS.
    authType: "" # (default: LOGIN) The method used for authentication. Use PLAIN if no authentication is required.
    name: "" # The username for the authentication.
    password: "" # The password for the authentication.
    fromAddress: "" # Set the local-part for the 'from' field in the emails sent by Nextcloud.
    mailDomain: ""
  phoneRegion: FR
  defaultLanguage: fr
  defaultLocale: fr-FR
  apps:
    update: false
    install: []
  persistence:
    config:
      enabled: false
      accessMode: ReadWriteOnce
      size: 5Gi
      storageClass: ""
    data:
      enabled: false
      accessMode: ReadWriteOnce
      size: 5Gi
      storageClass: ""
      hostPath: ""
      dir: /var/www/html/data
    hooks:
      enabled: false
      accessMode: ReadWriteOnce
      size: 1Gi
      storageClass: ""
  trustedDomains: []
  trustedProxies: []
  overwriteprotocol: https
  gpu:
    nvidia: 0
  php:
    memoryLimit: 1G
    uploadLimit: 10G
  # securityContext:
  #   runAsUser: 33
  #   runAsGroup: 33
  #   runAsNonRoot: true
  job:
    cron: "0 2 * * *"
    script: |
      #!/bin/sh
      echo "$(date) : Begining of cron..."
      echo "$(date) : End of cron."

