{{- if .Values.imaginary.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nextcloud.fullname" . }}-imaginary
  labels:
    {{- include "nextcloud.labels" . | nindent 4 }}
    app.kubernetes.io/component: imaginary
spec:
  replicas: {{ .Values.imaginary.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      {{- include "nextcloud.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: imaginary
  template:
    metadata:
      labels:
        {{- include "nextcloud.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: imaginary
    spec:
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
      containers:
        - env:
            - name: IMAGINARY_SECRET
              value: "{{ .Values.imaginary.secret }}"
            - name: TZ
              value: "{{ .Values.TIMEZONE }}"
          image: "{{ .Values.imaginary.repository }}:{{ .Values.imaginary.tag }}"
          name: imaginary
          ports:
            - containerPort: 9000
              protocol: TCP
              name: "imaginary"
          readinessProbe:
            exec:
              command:
                - /healthcheck.sh
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 30
          livenessProbe:
            exec:
              command:
                - /healthcheck.sh
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 30
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
{{- end }}
