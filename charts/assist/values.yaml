whisper:
  enabled: false
  replicaCount: 1
  image:
    repository: lscr.io/linuxserver/faster-whisper
    tag: "2.0.0-gpu"
  env:
    - name: WHISPER_MODEL
      value: tiny-int8
    - name: WHISPER_BEAM
      value: 1
    - name: WHISPER_LANG
      value: fr
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: UMASK
      values: "022"
  persistence:
    enabled: true
    path: /config
    size: 1Gi
  port: 10300
  service:
    type: ClusterIP
    port: 10300
  ingress:
    enabled: false
    host: ""
    annotations: {}
  resources:
    limits:
      cpu: 1000m
      memory: 8000Mi
      nvidia.com/gpu: 0
    requests:
      cpu: 100m
      memory: 128Mi
      nvidia.com/gpu: 0
  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http

piper:
  enabled: false
  replicaCount: 1
  image:
    repository: lscr.io/linuxserver/piper
    tag: "1.4.0"
  env:
