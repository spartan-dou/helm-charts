{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: {{ template "home-assistant.fullname" . }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
 tls:
   - hosts:
       - {{ .Values.ingress.host }}
     secretName: tls-home-assistant
 rules:
   - host: {{ .Values.ingress.host }}
     http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: {{ template "home-assistant.fullname" . }}
               port:
                 name: http
{{- end }}