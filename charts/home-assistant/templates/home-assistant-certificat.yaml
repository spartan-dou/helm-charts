{{- if .Values.ingress.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ template "home-assistant.fullname" . }}
spec:
  secretName: home-assistant-certificat-tls
  dnsNames:
  - {{ .Values.ingress.host }}
  issuerRef:
    name: {{ .Values.ingress.issuer }}
    kind: ClusterIssuer
{{- end }}