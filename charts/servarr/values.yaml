persistence:
  storageClass: ""

ingress:
  enabled: false

postgresql:
  enabled: false
  storageClass: ""
  auth:
    username: admin
    password:
      admin: changeme
      radarr: changeme
      sonarr: changeme
      prowlarr: changeme
      lidarr: changeme

serviceAccount:
  create: false

##############################
############ RADARR ###########
##############################
radarr:
  enabled: false
  replicaCount: 1
  image:
    repository: lscr.io/linuxserver/radarr
    tag: "5.9.1"
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: UMASK
      value: "002"
    - name: TZ
      value: "Europe/Paris"
  persistence:
    enabled: false
    path: /config
    size: 1Gi
  data:
    path: /data
    hostPath: /data
  port: 7878
  service:
    type: ClusterIP
    port: 7878
  livenessProbe:
    httpGet:
      path: /
      port: 7878
    initialDelaySeconds: 60
    periodSeconds: 30
  readinessProbe:
    httpGet:
      path: /
      port: 7878
    initialDelaySeconds: 30
    periodSeconds: 15

