{{- if .Values.radarr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "servarr.fullname" . }}-radarr
  labels:
    {{- include "servarr.labels" . | nindent 4 }}
    app.kubernetes.io/component: radarr
spec:
  replicas: {{ .Values.radarr.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      {{- include "servarr.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: radarr
  template:
    metadata:
      labels:
        {{- include "servarr.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: radarr
    spec:
      securityContext:
        fsGroup: 1000
      serviceAccountName: {{ include "servarr.serviceAccountName" . }}
      {{- if .Values.postgresql.enabled }}
      initContainers:
        - name: check-db-ready
          image: bitnami/postgresql:16
          command: ['sh', '-c', 'until pg_isready -d radarr_main -U radarr -h {{ .Release.Name }}-cnpg-rw; do echo waiting for database; sleep 2; done;']
        - name: init-config
          image: busybox
          command: ['sh', '-c', '[ ! -f /config/config.xml ] && cp /tmp/config.xml /config/config.xml && chown -R 1000:1000 /config']
          volumeMounts:
            - name: config-volume
              mountPath: /tmp
            - name: radarr-config
              mountPath: /config
      {{- end }}
      containers:
        - name: radarr
          image: "{{ .Values.radarr.image.repository }}:{{ .Values.radarr.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: radarr
              containerPort: {{ .Values.radarr.port }}
              protocol: TCP
          env:
            {{- range .Values.radarr.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.radarr.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.radarr.readinessProbe | nindent 12 }}
          volumeMounts:
            - name: radarr-config
              mountPath: /config
            {{- with .Values.radarr.data }}
            - name: radarr-data
              mountPath: {{ .path }}
            {{- end }}
      volumes:
        - name: radarr-config
          {{- if .Values.radarr.persistence.enabled }}
          persistentVolumeClaim:
            claimName: radarr-pvc-config
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- with .Values.radarr.data }}
        - name: radarr-data
          hostPath: 
            path: {{ .hostPath }}
            type: Directory
        {{- end }}
        {{- if .Values.postgresql.enabled }}
        - name: config-volume
          configMap:
            name: config-radarr
        {{- end }}
      {{- with .Values.radarr.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.radarr.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.radarr.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
