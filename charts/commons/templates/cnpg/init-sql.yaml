{{- if false }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-init-sql" (default "postgres" $.Values.addons.postgres.cluster.name) }}
data:
  init.sql: |
    {{- range $init.databases }}
    CREATE USER {{ .owner }} WITH ENCRYPTED PASSWORD '{{ .password }}';
    CREATE DATABASE {{ .name }} OWNER {{ .owner }};
    GRANT ALL PRIVILEGES ON DATABASE {{ .name }} TO {{ .owner }};
    {{- end }}

{{- else }}
# ⚠️ Erreur : noms de bases ou d'utilisateurs en doublon détectés
# Bases : {{ $dbNames }}
# Utilisateurs : {{ $userNames }}
# Veuillez corriger les doublons dans addons.postgres.init.databases
{{- end }}
