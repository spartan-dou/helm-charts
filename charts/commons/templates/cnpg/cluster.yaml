{{- $components := include "commons.withAddons" . | fromYamlArray }}
{{- range $components }}
{{- $component := . }}
{{- with $component.postgres }}
{{- range . }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .name | default "postgres" }}
  labels:
    app.kubernetes.io/name: {{ .name | default "postgres" }}
    app.kubernetes.io/instance: {{ .name | default "postgres" }}
spec:
  instances: {{ .instances | default 1 }}
  postgresql:
    parameters:
      timezone: {{ $.Values.timezone | default "Europe/Paris" | quote }}

  {{- with .resources }}
  resources:
    requests:
      cpu: {{ .requests.cpu | default "500m" }}
      memory: {{ .requests.memory | default "512Mi" }}
    limits:
      cpu: {{ .limits.cpu | default "1" }}
      memory: {{ .limits.memory | default "1Gi" }}
  {{- end }}
  storage:
    size: {{ .storage.size | default "5Gi" }}
    storageClass: {{ .storage.storageClass | default "standard" }}

  imageName: {{ .image | default "ghcr.io/cloudnative-pg/postgresql" }}:{{ .tag | default "latest" }}

  bootstrap:
    initdb:
      database: {{ .cluster.database | default "app" }}
      owner: {{ .cluster.username | default "app" }}
      secret:
        name: {{ printf "%s-postgres-secret" (.cluster.name | default "postgres") }}
    {{- if .init.databases }}
    postInitApplicationSQL:
      - configMap:
          name: {{ printf "%s-init-sql" (.cluster.name | default "postgres") }}
          key: init.sql
    {{- end }}

  {{- with .backup }}
  backup:
    barmanObjectStore:
      destinationPath: {{ .backup.destinationPath }}/{{ .cluster.name | default "postgres" }}
      endpointURL: {{ .backup.endpointURL }}
      s3Credentials:
        accessKeyId:
          name: {{ printf "%s-backup-secret" (.cluster.name | default "postgres") }}
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: {{ printf "%s-backup-secret" (.cluster.name | default "postgres") }}
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 4
      data:
        compression: gzip
  {{- end }}

  monitoring:
    enablePodMonitor: {{ .monitoring | default false }}
---
{{- end }}
{{- end }}
{{- end }}
