{{- $components := include "commons.withAddons" . | fromYamlArray }}
{{- range $components }}
{{- $component := . }}
{{- with $component.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "commons.fullname" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" $component.name) }}
  labels:
    {{ include "commons.labels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" $component.name) | nindent 4 }}
    {{- include "commons.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ default 1 .replicas }}
  selector:
    matchLabels:
      app: {{ $component.name }}
      {{- include "commons.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ $component.name }}
        {{- include "commons.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .initContainers }}
      {{- if .containers }}
      initContainers:
        {{- if $.Values.addons.redis.enabled }}
        {{ include "commons.redisInitContainer" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component) | nindent 8 }}
        {{- end }}
        {{- if $component.postgres.enabled }}
        {{ include "commons.waitForPostgres" dict | nindent 8 }}
        {{- end }}
        {{- range .initContainers }}
        - name: {{ .name }}
          image: {{ .image.repository }}:{{ .image.tag | default "latest"  }}
          {{- with .command }}
          command:
            {{- range . }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- with .args }}
          args:
            {{- range . }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- with .env }}
          env:
            {{- range . }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
          {{- with .volumeMounts }}
          volumeMounts:
            {{- range . }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ $component.name }}
          image: {{ .image.repository }}:{{ .image.tag | default "latest"  }}
          env:
            - name: TZ
              value: {{ $.Values.global.timezone | quote }}
            {{- range .env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- if .volumeMounts }}
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
          {{- if .ports }}
          ports:
            {{- range .ports }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ default "TCP" .protocol }}
              {{- with .hostPort }}
              hostPort: {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{ include "commons.sidecars" (dict "component" $component "Values" $.Values) | nindent 8 }}

      {{- if .volumes }}
      volumes:
        {{- toYaml .volumes | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}
