{{- $components := include "commons.withAddons" . | fromYamlArray }}
{{- range $components }}
{{- $component := . }}
{{- with $component.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "commons.fullname" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) }}
  labels:
    {{ include "commons.labels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 4 }}
spec:
  replicas: {{ default 1 .replicas }}
  selector:
    matchLabels:
      {{- include "commons.selectorLabels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "commons.selectorLabels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 8 }}
    spec:
      {{- $sc := default dict .securityContext }}
      {{- if or $sc.runAsUser $sc.runAsGroup $sc.fsGroup $.Values.global.securityContext }}
      securityContext:
        {{- if or $sc.runAsUser $.Values.global.securityContext.runAsUser}}
        runAsUser: {{ default $.Values.global.securityContext.runAsUser $sc.runAsUser }}
        {{- end }}
        {{- if or $sc.runAsUser $.Values.global.securityContext.runAsGroup}}
        runAsGroup: {{ default $.Values.global.securityContext.runAsGroup $sc.runAsGroup }}
        {{- end }}
        {{- if or $sc.runAsUser $.Values.global.securityContext.fsGroup}}
        fsGroup: {{ default $.Values.global.securityContext.fsGroup $sc.fsGroup }}
        {{- end }}
      {{- end }}
      {{- with .initContainers }}
      {{- if .containers }}
      initContainers:
        {{- if $.Values.addons.redis.enabled }}
        {{ include "commons.redisInitContainer" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component) | nindent 8 }}
        {{- end }}
        {{- if $component.postgres.enabled }}
        {{ include "commons.waitForPostgres" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component) | nindent 8 }}
        {{- end }}
        {{- range .initContainers }}
        - name: {{ .name | default $component.name }}
          {{- with .securityContext }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          image: {{ .image.repository }}:{{ .image.tag | default "latest"  }}
          {{- with .command }}
          command:
            {{- range . }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- with .args }}
          args:
            {{- range . }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- with .env }}
          env:
            - name: TZ
              value: {{ $.Values.global.timezone | quote }}
            {{- range . }}
            - name: {{ .name }}
              {{- with .value }}
              value: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .) }}
              {{- end }}
              {{- with .valueFrom }}
              valueFrom:
                {{- if .secretKeyRef }}
                secretKeyRef:
                  name: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .secretKeyRef.name) }}
                  key: {{ .secretKeyRef.key }}
                {{- else }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .volumeMounts }}
          volumeMounts:
            {{- range . }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ .name | default $component.name }}
          {{- with .securityContext }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          image: {{ .image.repository }}:{{ .image.tag | default "latest"  }}
          env:
            - name: TZ
              value: {{ $.Values.global.timezone | quote }}
            {{- range .env }}
            - name: {{ .name }}
              {{- with .value }}
              value: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .) }}
              {{- end }}
              {{- with .valueFrom }}
              valueFrom:
                {{- if .secretKeyRef }}
                secretKeyRef:
                  name: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .secretKeyRef.name) }}
                  key: {{ .secretKeyRef.key }}
                {{- else }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- if .volumeMounts }}
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
          {{- if .ports }}
          ports:
            {{- range .ports }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ default "TCP" .protocol }}
              {{- with .hostPort }}
              hostPort: {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{ include "commons.sidecars" (dict "component" $component "Values" $.Values) | nindent 8 }}

      {{- with .volumes }}
      volumes:
      {{- range . }}
        {{- if .configMap }}
        - name: {{ .name }}
          configMap:
            name: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .configMap.name) }}
            {{- with .readOnly }}
            readOnly: {{ . }}
            {{- end }}
        {{- else if .persistentVolumeClaim }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .persistentVolumeClaim.claimName) }}
            {{- with .subPath }}
            subPath: {{ . }}
            {{- end }}
            {{- with .readOnly }}
            readOnly: {{ . }}
            {{- end }}
        {{- else }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- end }}
---
{{- end }}
{{- end }}