{{- $components := include "commons.withAddons" . | fromYamlArray }}
{{- range $components }}
{{- $component := . }}
{{- with $component.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "commons.fullname" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) }}
  labels:
    {{ include "commons.labels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 4 }}
spec:
  replicas: {{ default 1 .replicas }}
  selector:
    matchLabels:
      {{ include "commons.selectorLabels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 6 }}
  template:
    metadata:
      labels:
        {{ include "commons.selectorLabels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 8 }}
    spec:
      {{- $sc := .securityContext | default (dict) }}
      {{- $gsc := $.Values.global.securityContext | default (dict) }}
      securityContext:
        {{- if hasKey $sc "runAsUser" }}
        runAsUser: {{ $sc.runAsUser }}
        {{- else if hasKey $gsc "runAsUser" }}
        runAsUser: {{ $gsc.runAsUser }}
        {{- end }}
        {{- if hasKey $sc "runAsGroup" }}
        runAsGroup: {{ $sc.runAsGroup }}
        {{- else if hasKey $gsc "runAsGroup" }}
        runAsGroup: {{ $gsc.runAsGroup }}
        {{- end }}
        {{- if hasKey $sc "fsGroup" }}
        fsGroup: {{ $sc.fsGroup }}
        {{- else if hasKey $gsc "fsGroup" }}
        fsGroup: {{ $gsc.fsGroup }}
        {{- end }}
      initContainers:
        {{- if $.Values.addons.redis.enabled }}
        {{ include "commons.redisInitContainer" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component) | nindent 8 }}
        {{- end }}
        {{- if $component.postgres.enabled }}
        {{ include "commons.waitForPostgres" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component) | nindent 8 }}
        {{- end }}
        {{- range .initContainers }}
        - name: {{ .name | default $component.name }}
          {{- with .securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ .image.repository }}:{{ .image.tag | default "latest"  }}
          {{- with .command }}
          command:
            {{- range . }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- with .args }}
          args:
            {{- range . }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- with .env }}
          env:
            - name: TZ
              value: {{ $.Values.global.timezone | quote }}
            {{- range . }}
            - name: {{ .name }}
              {{- with .value }}
              value: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .) | quote }}
              {{- end }}
              {{- with .valueFrom }}
              valueFrom:
                {{- if .secretKeyRef }}
                secretKeyRef:
                  name: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .secretKeyRef.name) }}
                  key: {{ .secretKeyRef.key }}
                {{- else }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .volumeMounts }}
          volumeMounts:
            {{- range . }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- with .subPath }}
              subPath: {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
      containers:
        - name: {{ default $component.name .name }}
          image: {{ .image.repository }}:{{ .image.tag | default "latest" }}
          {{- with .securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: TZ
              value: {{ $.Values.global.timezone | quote }}
            {{- range .env }}
            - name: {{ .name }}
              {{- with .value }}
              value: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .) | quote }}
              {{- end }}
              {{- with .valueFrom }}
              valueFrom:
                {{- if .secretKeyRef }}
                secretKeyRef:
                  name: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .secretKeyRef.name) }}
                  key: {{ .secretKeyRef.key }}
                {{- else }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- with .volumeMounts }}
          volumeMounts:
            {{- range . }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- with .subPath }}
              subPath: {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if or .additionalsPorts $component.service.ports }}
          ports:
            {{- range $component.service.ports }}
            - name: {{ .name }}
              containerPort: {{ default .port .targetPort }}
              protocol: {{ default "TCP" .protocol }}
              {{- with .hostPort }}
              hostPort: {{ . }}
              {{- end }}
            {{- end }}
            {{- range .additionalsPorts }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ default "TCP" .protocol }}
              {{- with .hostPort }}
              hostPort: {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{ include "commons.sidecars" (dict "component" $component "Values" $.Values) | nindent 8 }}
      {{- with .volumes }}
      volumes:
        {{- range . }}
        {{- if .configMap }}
        - name: {{ .name }}
          configMap:
            name: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .configMap.name) }}
            {{- with .configMap.readOnly }}
            readOnly: {{ . }}
            {{- end }}
          {{- else if .persistentVolumeClaim }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ include "commons.getValue" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component "value" .persistentVolumeClaim.claimName) }}
            {{- with .persistentVolumeClaim.readOnly }}
            readOnly: {{ . }}
            {{- end }}
          {{- else }}
        - {{ toYaml . | nindent 10 | trim }}
          {{- end }}
        {{- end }}
      {{- end }}
---
{{- end }}
{{- end }}
