{{- $components := include "commons.withAddons" . | fromYamlArray }}
{{- range $components }}
{{- $component := . }}
{{- with $component.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "commons.fullname" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) }}
  labels:
    {{ include "commons.labels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 4 }}
spec:
  replicas: {{ default 1 .replicas }}
  securityContext:
    runAsUser: {{- if and .securityContext .securityContext.runAsUser }} {{ .securityContext.runAsUser }} {{- else }} {{ $.Values.global.securityContext.runAsUser }} {{- end }}
    runAsGroup: {{- if and .securityContext .securityContext.runAsGroup }} {{ .securityContext.runAsGroup }} {{- else }} {{ $.Values.global.securityContext.runAsGroup }} {{- end }}
    fsGroup: {{- if and .securityContext .securityContext.fsGroup }} {{ .securityContext.fsGroup }} {{- else }} {{ $.Values.global.securityContext.fsGroup }} {{- end }}
  selector:
    matchLabels:
      {{- include "commons.selectorLabels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "commons.selectorLabels" (dict "Chart" $.Chart "Values" $.Values "Release" $.Release "name" .name "component" $component) | nindent 8 }}
    spec:
      {{- with .initContainers }}
      {{- if .containers }}
      initContainers:
        {{- if $.Values.addons.redis.enabled }}
        {{ include "commons.redisInitContainer" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component) | nindent 8 }}
        {{- end }}
        {{- if $component.postgres.enabled }}
        {{ include "commons.waitForPostgres" (dict "Values" $.Values "Chart" $.Chart "Release" $.Release "component" $component) | nindent 8 }}
        {{- end }}
        {{- range .initContainers }}
        - name: {{ .name | default $component.name }}
          {{- with .securityContext }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          image: {{ .image.repository }}:{{ .image.tag | default "latest"  }}
          {{- with .command }}
          command:
            {{- range . }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- with .args }}
          args:
            {{- range . }}
            - {{ . }}
            {{- end }}
          {{- end }}
          {{- with .env }}
          env:
            {{- range . }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
          {{- with .volumeMounts }}
          volumeMounts:
            {{- range . }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ .name | default $component.name }}
          {{- with .securityContext }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          image: {{ .image.repository }}:{{ .image.tag | default "latest"  }}
          env:
            - name: TZ
              value: {{ $.Values.global.timezone | quote }}
            {{- range .env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else }}
              {{- toYaml (dict "valueFrom" .valueFrom) | nindent 14 }}
              {{- end }}
            {{- end }}
          {{- if .volumeMounts }}
          volumeMounts:
            {{- range .volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
          {{- end }}
          {{- if .ports }}
          ports:
            {{- range .ports }}
            - name: {{ .name }}
              containerPort: {{ .containerPort }}
              protocol: {{ default "TCP" .protocol }}
              {{- with .hostPort }}
              hostPort: {{ . }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .startupProbe }}
          startupProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{ include "commons.sidecars" (dict "component" $component "Values" $.Values) | nindent 8 }}

      {{- with .volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}
