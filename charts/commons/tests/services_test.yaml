# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Tests complets du chart commons
templates:
  - templates/service.yaml
release:
  name: test
tests:
  # --- Services ---
  - it: Vérifie le Service web
    documentSelector:
      path: metadata.name
      value: test-ngnix
    asserts:
      - equal:
          path: kind
          value: Service
      - equal:
          path: metadata.name
          value: test-nginx
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 8080
      - equal:
          path: metadata.labels.app
          value: nginx
      - equal:
          path: metadata.annotations."metallb.universe.tf/address-pool"
          value: default
      - equal:
          path: metadata.annotations."prometheus.io/scrape"
          value: "true"

  - it: Vérifie le Service vscode
    documentSelector:
      path: metadata.name
      value: test-vscode
    asserts:
      - equal:
          path: kind
          value: Service
      - equal:
          path: metadata.name
          value: test-vscode
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: 8080
      - equal:
          path: metadata.labels.app
          value: vscode
      - equal:
          path: spec.selector.app
          value: vscode

  - it: Vérifie le Service redis
    documentSelector:
      path: metadata.name
      value: test-redis
    asserts:
      - equal:
          path: kind
          value: Service
      - equal:
          path: metadata.name
          value: test-redis
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].name
          value: redis
      - equal:
          path: spec.ports[0].port
          value: 6379
      - equal:
          path: spec.ports[0].targetPort
          value: 6379
      - equal:
          path: metadata.labels.app
          value: redis