suite: Test CronJob template
values:
  - ./values/values.yaml
templates:
  - templates/cronjob.yaml
release:
  name: test
tests:
  - it: VÃ©rifie le Deployment web
    documentSelector:
      path: metadata.name
      value: test-nginx
    asserts:
      - equal:
          path: kind
          value: CronJob
      - equal:
          path: spec.schedule
          value: "*/5 * * * *"
      - equal:
          path: spec.concurrencyPolicy
          value: Forbid
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: "busybox:latest"
