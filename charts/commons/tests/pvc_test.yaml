# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Tests complets du chart commons
values:
  - ./values/values.yaml
templates:
  - templates/pvc.yaml
release:
  name: test
tests:
  # --- PVC ---
  - it: Vérifie le PVC web-data
    documentSelector:
      path: metadata.name
      value: test-nginx-data-pvc
    asserts:
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - equal:
          path: spec.resources.requests.storage
          value: 1Gi
      - equal:
          path: spec.storageClassName
          value: local-path
  # --- PVC ---
  - it: Vérifie le PVC web-data-2-pvc
    documentSelector:
      path: metadata.name
      value: test-nginx-data-2-pvc
    asserts:
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - equal:
          path: spec.resources.requests.storage
          value: 2Gi
      - equal:
          path: spec.storageClassName
          value: local-path
  # --- PVC ---
  - it: Vérifie le PVC redis-data
    documentSelector:
      path: metadata.name
      value: test-redis-redis-data
    asserts:
      - equal:
          path: spec.resources.requests.storage
          value: 1Gi
      - equal:
          path: spec.storageClassName
          value: test