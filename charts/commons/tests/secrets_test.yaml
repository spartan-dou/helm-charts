suite: Tests complets du chart commons
templates:
  - templates/redis/secret.yaml
  - templates/cnpg/secret.yaml
release:
  name: test
tests:
  # --- Secrets ---
  - it: Vérifie le Secret Redis
    documentSelector:
      path: metadata.name
      value: test-redis-redis-secret
    asserts:
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data.password
          value: Y2hhbmdlbWU=

  # --- Secret ---
  - it: Vérifie le Secret Postgres
    documentSelector:
      path: metadata.name
      value: test-postgres-secret
    asserts:
      - equal:
          path: type
          value: kubernetes.io/basic-auth
      - equal:
          path: data.username
          value: Y2hhbmdlbWU=
      - equal:
          path: data.password
          value: Y2hhbmdlbWU=