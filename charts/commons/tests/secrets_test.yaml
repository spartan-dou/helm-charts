suite: Tests complets du chart commons
templates:
  - templates/addons/redis/secret.yaml
  - templates/cnpg/secret.yaml

tests:
  # --- Secrets ---
  - it: Vérifie le Secret Redis
    documentSelector:
      kind: Secret
      metadata:
        name: test-secret
    asserts:
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data.password
          value: Y2hhbmdlbWU=

  # --- Secret ---
  - it: Vérifie le Secret Postgres
    documentSelector:
      kind: Secret
      metadata:
        name: test-postgres-secret
    asserts:
      - equal:
          path: type
          value: kubernetes.io/basic-auth
      - equal:
          path: data.username
          value: Y2hhbmdlbWU=
      - equal:
          path: data.password
          value: Y2hhbmdlbWU=