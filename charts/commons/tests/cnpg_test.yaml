suite: Tests complets du chart commons
templates:
  - templates/cnpg/cluster.yaml
  - templates/cnpg/init-sql.yaml
release:
  name: test
tests:
  # --- Cluster CNPG ---
  - it: Vérifie le Cluster Postgres
    documentSelector:
      path: metadata.name
      value: postgres
    asserts:
      - equal:
          path: spec.instances
          value: 1
      - equal:
          path: spec.imageName
          value: ghcr.io/cloudnative-pg/postgresql:16

  # --- ConfigMap ---
  - it: Vérifie le ConfigMap init-sql
    documentSelector:
      path: metadata.name
      value: test-postgres
    asserts:
      - matchRegex:
          path: data.init.sql
          pattern: "toto"
