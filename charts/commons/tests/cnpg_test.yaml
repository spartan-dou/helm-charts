suite: Tests complets du chart commons
templates:
  - templates/cnpg/cluster.yaml
  - templates/cnpg/init-sql.yaml

tests:
  # --- Cluster CNPG ---
  - it: Vérifie le Cluster Postgres
    documentSelector:
      kind: Cluster
      metadata:
        name: postgres
    asserts:
      - equal:
          path: spec.instances
          value: 1
      - equal:
          path: spec.imageName
          value: ghcr.io/cloudnative-pg/postgresql:16

  # --- ConfigMap ---
  - it: Vérifie le ConfigMap init-sql
    documentSelector:
      kind: ConfigMap
      metadata:
        name: release-name-postgres
    asserts:
      - matchRegex:
          path: data.init.sql
          pattern: "toto"
