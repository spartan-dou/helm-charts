# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: Tests complets du chart commons
values:
  - ./values/values.yaml
release:
  name: test
tests:
  # --- Cluster CNPG ---
  - it: Vérifie le Cluster Postgres
    templates:
      - templates/cnpg/cluster.yaml
    documentSelector:
      path: metadata.name
      value: test-nginx
    asserts:
      - equal:
          path: spec.instances
          value: 1
      - equal:
          path: spec.imageName
          value: ghcr.io/cloudnative-pg/postgresql:16

  - it: Vérifie le Cluster Postgres global
    templates:
      - templates/cnpg/cluster.yaml
    documentSelector:
      path: metadata.name
      value: test-postgres
    asserts:
      - equal:
          path: spec.instances
          value: 1
      - equal:
          path: spec.imageName
          value: ghcr.io/cloudnative-pg/postgresql:16
